# ASP.NET
# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(build.artifactStagingDirectory)"'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: CopyFiles@2
  inputs:
    Contents: 'WebNet4_8\provision\web\*'
    TargetFolder: '$(Build.ArtifactStagingDirectory)'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'

- task: AzureResourceManagerTemplateDeployment@3
  inputs:
    deploymentScope: 'Resource Group'
    azureResourceManagerConnection: 'k&c'
    subscriptionId: '$(Subscription)'
    action: 'Create Or Update Resource Group'
    resourceGroupName: 'rg-marat-musaev'
    location: 'West US 2'
    templateLocation: 'Linked artifact'
    csmFile: '$(Build.ArtifactStagingDirectory)\WebNet4_8\provision\web\template.json'
    csmParametersFile: '$(Build.ArtifactStagingDirectory)\WebNet4_8\provision\web\parameters.json'
    deploymentMode: 'Incremental'

- task: AzureRmWebAppDeployment@4
  inputs:
    ConnectionType: 'AzureRM'
    azureSubscription: 'k&c'
    appType: 'webApp'
    WebAppName: 'iacasp'
    packageForLinux: '$(Build.ArtifactStagingDirectory)/*.zip'
    XMLVariableSubstitution: true

- task: AzureAppServiceSettings@1
  inputs:
    azureSubscription: 'k&c'
    Action: 'Update Application Settings'
    appName: 'iacasp'
    AppSettings: |
      [
        {
          "name": "ida__ClientSecret",
          "value": "$(ida-ClientSecret)",
          "slotSetting": false
        }
      ]
